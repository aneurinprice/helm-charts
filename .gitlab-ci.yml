stages:
  - login
  - package
  - push

login:
  stage: login
  image:
    name: alpine/helm 
    entrypoint: [""]
  script: 
    - helm registry login ${HARBOR_OCI}${HARBOR_URL} --username ${HARBOR_USERNAME} --password ${HARBOR_PASSWORD}
  
package:
  stage: package
  image:
    name: alpine/helm 
    entrypoint: [""]
  script: 
    - for chart in $(ls); do helm package ${chart}; done
  artifacts:
    paths:
      - "*.tgz"
  
push:
  stage: push
  image:
    name: alpine/helm 
    entrypoint: [""]
  script: 
    - helm registry login ${HARBOR_OCI}${HARBOR_URL} --username ${HARBOR_USERNAME} --password ${HARBOR_PASSWORD}
    - for chart in $(find . -type f -name *.tgz); do helm push ${chart} ${HARBOR_OCI}; done
